<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header>
<center><i><h1> Kyelle's Portfolio :3 </h1></i></center>

<svg width="200" height="200">
<circle cx="100" cy="100" r="60" fill= "#5D8AA8" stroke="black" stroke-width="3"/>

</header>

<section>
<h2>My Skills Progress</h2>
<p>HTML Learning Progress</p>
<progress value="20" max="100"></progress>
<p>CSS Learning Progress</p>
<progress value="10" max="100"></progress>

</section>


<pre> </pre>

<section>
<label for="tools"><b>Favorite Web Tool:</b></label>
<input id="tools" text="text" list="webtools" placeholder="Choose or type a tool">
<datalist id="webtools">
    <option value="Visual Studio Code"></option>
    <option value="Sublime Text"></option>
    <option value="Figma"></option>
    <option value="Github"></option>
</datalist>
</section>

<pre> </pre>

<section> 
<center><b><h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: rgb(0, 43, 71);"><i>Contact me!</i></h1></b></center>
<form autocomplete="off">

  <pre> </pre>

<label for="name">Full Name: </label>
<input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

<pre> </pre>

<label for="email">Email Address: </label>
<input type="email" id="email" name="email" placeholder="example@example.com" required>

<pre> </pre>

<label for="url">Portfolio Website: </label>
<input type="url" id="url" name="url" placeholder="https://example.com">

<pre> </pre>

<label for="tel">Phone Number: </label>
<input type="tel" id="tel" name="tel" placeholder="098-765-1211">

<pre> </pre>

<label for="message">Message: </label>
<input id="message" name="message" placeholder="Write something... pls" required>

</form>
</section>
