<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAiRCHIVE</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <Style>
        h1, h2, h3, Java, HTML, form{
            font-family: "Archivo Black";
            color: #ffffff;
        }
        body{
            background-image: linear-gradient(#9546fa , #ffffff 5%);
            background-size: 6000% 6000%;
            text-align: center;
        }
    </Style>
</head>
 <body>
    <h1>TAiRCHIVE</h1>
   
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="white" />
    </svg>
 
    <h2>Skills</h2>
    Java: <progress min="0" max="100" value="35"></progress>
    <br>
    HTML: <progress min="0" max="100" value="40"></progress>

    <h2>Contact Form</h2>
   <form>
      <div>
      <label for="Email">E-mail:</label>
       <input type="email" id="Email" name="Email" placeholer="Example@gmail.com" required>
      </div>

      <div>
      <label for="pword">Pass:</label>
       <input type="password" id="pword" name="pword" placeholer= "******" required>
      </div>

      <br>

      <div>
        <input type="RESET">
        <input type="SUBMIT">
      </div>

      <br>

      <div>
        <h2>My Dream Guitars:
        <br>

            <input list="tools" name="tool" placeholder="Choose or type a tool">
        <datalist id="tools">
            <option value="Epiphone SG">
            <option value="Gibson LesPaul">
            <option value="ES 335">
            <option value="PRS Custom">
            
        </datalist>
      </div>
   </form>
 
 </body>
</html>
